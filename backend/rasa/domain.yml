# Rasa Domain for Sri Lanka Tourism Multilingual Chatbot

version: "3.1"

# Intents that the bot can understand
intents:
  # Greetings and basic conversation
  - greet
  - goodbye
  - affirm
  - deny
  - mood_great
  - mood_unhappy
  - bot_challenge
  - thank
  
  # Tourism information requests
  - ask_attractions
  - ask_attractions_by_category
  - ask_attraction_details
  - ask_restaurants
  - ask_restaurant_details
  - ask_hotels
  - ask_hotel_details
  - ask_transport
  - ask_transport_details
  - ask_events
  - ask_event_details
  - ask_emergency
  - ask_emergency_details
  
  # Location and navigation
  - ask_location
  - ask_directions
  - ask_distance
  - ask_travel_time
  
  # Food and cuisine
  - ask_food
  - ask_local_dishes
  - ask_dietary_restrictions
  
  # Weather and climate
  - ask_weather
  - ask_best_time_visit
  
  # Cultural information
  - ask_culture
  - ask_festivals
  - ask_customs
  - ask_language_help
  
  # Practical information
  - ask_currency
  - ask_visa
  - ask_safety
  - ask_budget
  
  # Language switching
  - change_language
  
  # Chitchat and fallback
  - chitchat
  - out_of_scope

# Entities that can be extracted from user messages
entities:
  - location
  - attraction_name
  - restaurant_name
  - hotel_name
  - transport_type
  - cuisine_type
  - price_range
  - date
  - time
  - number
  - language
  - category
  - emergency_type

# Slots to store information during conversation
slots:
  user_language:
    type: text
    initial_value: "en"
    influence_conversation: false
    mappings:
      - type: from_entity
        entity: language
    
  user_location:
    type: text
    mappings:
      - type: from_entity
        entity: location
    initial_value: null
    influence_conversation: true
    
  preferred_category:
    type: text
    initial_value: null
    influence_conversation: true
    mappings:
      - type: from_entity
        entity: category
    
  budget_range:
    type: text
    initial_value: null
    influence_conversation: true
    mappings:
      - type: from_entity
        entity: budget
    
  travel_dates:
    type: text
    initial_value: null
    influence_conversation: false
    mappings:
      - type: from_entity
        entity: date
    
  party_size:
    type: float
    initial_value: 1
    min_value: 1
    max_value: 20
    influence_conversation: false
    mappings:
      - type: from_entity
        entity: number
    
  requested_attraction:
    type: text
    initial_value: null
    influence_conversation: false
    mappings:
      - type: from_entity
        entity: attraction
    
  requested_restaurant:
    type: text
    initial_value: null
    influence_conversation: false
    mappings:
      - type: from_entity
        entity: restaurant
    
  requested_hotel:
    type: text
    initial_value: null
    influence_conversation: false
    mappings:
      - type: from_entity
        entity: hotel
    
  location:
    type: text
    initial_value: null
    influence_conversation: true
    mappings:
      - type: from_entity
        entity: location
    
  cuisine_type:
    type: text
    initial_value: null
    influence_conversation: true
    mappings:
      - type: from_entity
        entity: cuisine_type

