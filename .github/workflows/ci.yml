name: CI Pipeline

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

env:
  PYTHON_VERSION: '3.11'
  COVERAGE_THRESHOLD: 80

jobs:
  lint:
    name: Lint Code
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: ${{ env.PYTHON_VERSION }}
        cache: 'pip'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install flake8 black isort mypy
        pip install -r requirements.txt
    
    - name: Run Black
      run: black --check backend/app
    
    - name: Run isort
      run: isort --check-only backend/app
    
    - name: Run Flake8
      run: flake8 backend/app --max-line-length=120 --exclude=__pycache__
    
    - name: Run MyPy
      run: mypy backend/app --ignore-missing-imports

  test:
    name: Run Tests
    runs-on: ubuntu-latest
    
    services:
      mongodb:
        image: mongo:6.0
        ports:
          - 27017:27017
        options: >-
          --health-cmd "mongosh --eval 'db.adminCommand({ping: 1})'"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
      
      redis:
        image: redis:7-alpine
        ports:
          - 6379:6379
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: ${{ env.PYTHON_VERSION }}
        cache: 'pip'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install pytest pytest-asyncio pytest-cov httpx
    
    - name: Run Tests with Coverage
      env:
        MONGODB_URL: mongodb://localhost:27017
        REDIS_URL: redis://localhost:6379
        SECRET_KEY: ${{ secrets.TEST_SECRET_KEY || 'test-secret-key-for-ci-minimum-32-characters-long' }}
        DEBUG: "true"
        ENVIRONMENT: "testing"
      run: |
        pytest backend/tests \
          --cov=backend/app \
          --cov-report=xml \
          --cov-report=html \
          --cov-report=term-missing \
          --cov-fail-under=${{ env.COVERAGE_THRESHOLD }} \
          -v
    
    - name: Upload Coverage Report
      uses: codecov/codecov-action@v4
      with:
        file: ./coverage.xml
        flags: backend
        name: codecov-backend
        fail_ci_if_error: true
        token: ${{ secrets.CODECOV_TOKEN }}
    
    - name: Upload Coverage HTML Report
      uses: actions/upload-artifact@v4
      with:
        name: coverage-report
        path: htmlcov/
        retention-days: 7

  security:
    name: Security Scan
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: ${{ env.PYTHON_VERSION }}
        cache: 'pip'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install safety bandit pip-audit
    
    - name: Run pip-audit (dependency vulnerability scan)
      run: |
        pip-audit -r requirements.txt --desc on || true
    
    - name: Run Safety (additional vulnerability check)
      run: |
        pip install -r requirements.txt
        safety check --full-report || true
    
    - name: Run Bandit (security linter)
      run: |
        bandit -r backend/app -f json -o bandit-report.json -ll || true
    
    - name: Upload Security Reports
      uses: actions/upload-artifact@v4
      with:
        name: security-reports
        path: |
          bandit-report.json
        retention-days: 30

  build:
    name: Build Docker Image
    runs-on: ubuntu-latest
    needs: [lint, test, security]
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3
    
    - name: Build Backend Image
      uses: docker/build-push-action@v5
      with:
        context: .
        file: ./docker/backend/Dockerfile.production
        push: false
        tags: |
          srilanka-tourism-backend:${{ github.sha }}
          srilanka-tourism-backend:latest
        cache-from: type=gha
        cache-to: type=gha,mode=max
    
    - name: Run Trivy vulnerability scanner
      uses: aquasecurity/trivy-action@master
      with:
        image-ref: 'srilanka-tourism-backend:${{ github.sha }}'
        format: 'sarif'
        output: 'trivy-results.sarif'
      continue-on-error: true

  # Quality Gate - blocks merge if requirements not met
  quality-gate:
    name: Quality Gate
    runs-on: ubuntu-latest
    needs: [lint, test, security, build]
    if: github.event_name == 'pull_request'
    
    steps:
    - name: Quality Gate Passed
      run: |
        echo "âœ… All quality checks passed!"
        echo "- Linting: Passed"
        echo "- Tests: Passed (Coverage >= ${{ env.COVERAGE_THRESHOLD }}%)"
        echo "- Security: Scanned"
        echo "- Build: Successful"

