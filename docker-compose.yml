# Docker Compose for Sri Lanka Tourism Multilingual Chatbot
# LOCAL DEVELOPMENT MODE - Infrastructure Only
# Backend runs locally via Python for active development

services:
  # MongoDB Database
  mongodb:
    image: mongo:6.0
    container_name: tourism_mongodb
    restart: unless-stopped
    ports:
      - "27017:27017"
    environment:
      MONGO_INITDB_ROOT_USERNAME: admin
      MONGO_INITDB_ROOT_PASSWORD: password123
      MONGO_INITDB_DATABASE: sri_lanka_tourism_bot
    volumes:
      - mongodb_data:/data/db
      - ./docker/mongodb/init-mongo.js:/docker-entrypoint-initdb.d/init-mongo.js:ro
    networks:
      - tourism_network

  # Redis Cache
  redis:
    image: redis:7-alpine
    container_name: tourism_redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    command: redis-server --appendonly yes
    volumes:
      - redis_data:/data
    networks:
      - tourism_network

  # Prometheus Monitoring (Optional)
  prometheus:
    image: prom/prometheus:latest
    container_name: tourism_prometheus
    restart: unless-stopped
    ports:
      - "9090:9090"
    volumes:
      - ./docker/prometheus/prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - prometheus_data:/prometheus
    networks:
      - tourism_network
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.console.libraries=/etc/prometheus/console_libraries'
      - '--web.console.templates=/etc/prometheus/consoles'
      - '--storage.tsdb.retention.time=200h'
      - '--web.enable-lifecycle'

  # Grafana Dashboard (Optional)
  grafana:
    image: grafana/grafana:latest
    container_name: tourism_grafana
    restart: unless-stopped
    ports:
      - "3001:3000"
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=admin123
    volumes:
      - grafana_data:/var/lib/grafana
      - ./docker/grafana/provisioning:/etc/grafana/provisioning:ro
    depends_on:
      - prometheus
    networks:
      - tourism_network

  # Rasa NLU/Core Server
  rasa:
    build:
      context: .
      dockerfile: ./docker/rasa/Dockerfile
    container_name: tourism_rasa
    restart: unless-stopped
    ports:
      - "5005:5005"
    volumes:
      - ./backend/rasa:/app/rasa
      - ./backend/rasa/models:/app/models
    environment:
      - RASA_MODEL_PATH=/app/rasa/models
    depends_on:
      - rasa-actions
    networks:
      - tourism_network
    command: ["run", "--enable-api", "--cors", "*", "--port", "5005"]
    healthcheck:
      test: ["CMD-SHELL", "python -c 'import urllib.request; urllib.request.urlopen(\"http://localhost:5005\")' || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Rasa Actions Server
  rasa-actions:
    build:
      context: .
      dockerfile: ./docker/rasa-actions/Dockerfile
    container_name: tourism_rasa_actions
    restart: unless-stopped
    ports:
      - "5055:5055"
    volumes:
      - ./backend/rasa/actions:/app/rasa/actions
    networks:
      - tourism_network
    healthcheck:
      test: ["CMD-SHELL", "python -c 'import urllib.request; urllib.request.urlopen(\"http://localhost:5055/health\")' || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s

volumes:
  mongodb_data:
    driver: local
  redis_data:
    driver: local
  prometheus_data:
    driver: local
  grafana_data:
    driver: local

networks:
  tourism_network:
    driver: bridge
