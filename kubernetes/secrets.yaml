# Kubernetes Secrets for Tourism Chatbot
# IMPORTANT: This is a TEMPLATE file. Replace all placeholder values before applying.
# For production, use sealed-secrets or external secrets operator with Vault/AWS Secrets Manager

apiVersion: v1
kind: Secret
metadata:
  name: tourism-chatbot-secrets
  namespace: tourism-chatbot
  labels:
    app: tourism-chatbot
type: Opaque
stringData:
  # CRITICAL: Generate secure values for production
  # Generate SECRET_KEY: python -c 'import secrets; print(secrets.token_urlsafe(32))'
  SECRET_KEY: "REPLACE_WITH_SECURE_RANDOM_KEY_32_CHARS_MIN"
  EMAIL_VERIFICATION_SECRET: "REPLACE_WITH_SECURE_RANDOM_KEY"
  
  # Database Credentials
  MONGODB_URL: "mongodb://admin:REPLACE_PASSWORD@tourism-mongodb:27017"
  MONGODB_USERNAME: "admin"
  MONGODB_PASSWORD: "REPLACE_WITH_SECURE_PASSWORD"
  
  # External API Keys (Replace with actual keys)
  GOOGLE_TRANSLATE_API_KEY: ""
  GOOGLE_MAPS_API_KEY: ""
  GOOGLE_SPEECH_API_KEY: ""
  GOOGLE_TTS_API_KEY: ""
  OPENWEATHER_API_KEY: ""
  CURRENCYLAYER_API_KEY: ""
  
  # LLM API Keys
  GEMINI_API_KEY: ""
  QWEN_API_KEY: ""
  MISTRAL_API_KEY: ""
  # OPENAI_API_KEY removed - using FREE APIs only
  # GROQ_API_KEY removed - using FREE APIs only
  ANTHROPIC_API_KEY: ""
  
  # OAuth2 Credentials
  GOOGLE_OAUTH_CLIENT_ID: ""
  GOOGLE_OAUTH_CLIENT_SECRET: ""
  FACEBOOK_APP_ID: ""
  FACEBOOK_APP_SECRET: ""
  
  # Email Credentials
  SMTP_USERNAME: ""
  SMTP_PASSWORD: ""
  
  # Firebase
  FIREBASE_CREDENTIALS: ""
  
  # Google Cloud
  GOOGLE_CLOUD_PROJECT_ID: ""
  GOOGLE_APPLICATION_CREDENTIALS: ""

---
# For production, use this approach instead:
# 1. Install sealed-secrets: kubectl apply -f https://github.com/bitnami-labs/sealed-secrets/releases/download/v0.18.0/controller.yaml
# 2. Seal your secrets: kubeseal --format=yaml < secrets.yaml > sealed-secrets.yaml
# 3. Apply sealed secrets: kubectl apply -f sealed-secrets.yaml
