apiVersion: v1
kind: Service
metadata:
  name: tourism-mongodb
  namespace: tourism-chatbot
  labels:
    app: tourism-mongodb
spec:
  type: ClusterIP
  clusterIP: None
  selector:
    app: tourism-mongodb
  ports:
  - name: mongodb
    port: 27017
    targetPort: 27017

---
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: tourism-mongodb
  namespace: tourism-chatbot
  labels:
    app: tourism-mongodb
    tier: database
spec:
  serviceName: tourism-mongodb
  replicas: 3
  selector:
    matchLabels:
      app: tourism-mongodb
  template:
    metadata:
      labels:
        app: tourism-mongodb
        tier: database
    spec:
      securityContext:
        runAsNonRoot: true
        runAsUser: 999
        fsGroup: 999
      
      containers:
      - name: mongodb
        image: mongo:6.0
        ports:
        - containerPort: 27017
          name: mongodb
        
        env:
        - name: MONGO_INITDB_ROOT_USERNAME
          valueFrom:
            secretKeyRef:
              name: tourism-chatbot-secrets
              key: MONGODB_USERNAME
        - name: MONGO_INITDB_ROOT_PASSWORD
          valueFrom:
            secretKeyRef:
              name: tourism-chatbot-secrets
              key: MONGODB_PASSWORD
        - name: MONGO_INITDB_DATABASE
          valueFrom:
            configMapKeyRef:
              name: tourism-chatbot-config
              key: DATABASE_NAME
        
        resources:
          requests:
            memory: "1Gi"
            cpu: "500m"
          limits:
            memory: "4Gi"
            cpu: "2000m"
        
        livenessProbe:
          exec:
            command:
            - mongosh
            - --eval
            - "db.adminCommand('ping')"
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
        
        readinessProbe:
          exec:
            command:
            - mongosh
            - --eval
            - "db.adminCommand('ping')"
          initialDelaySeconds: 10
          periodSeconds: 5
          timeoutSeconds: 3
          failureThreshold: 3
        
        volumeMounts:
        - name: data
          mountPath: /data/db
        - name: config
          mountPath: /etc/mongod.conf
          subPath: mongod.conf
      
      volumes:
      - name: config
        configMap:
          name: mongodb-config
  
  volumeClaimTemplates:
  - metadata:
      name: data
    spec:
      accessModes: ["ReadWriteOnce"]
      storageClassName: fast-ssd
      resources:
        requests:
          storage: 100Gi

---
apiVersion: v1
kind: ConfigMap
metadata:
  name: mongodb-config
  namespace: tourism-chatbot
data:
  mongod.conf: |
    # MongoDB Configuration
    storage:
      dbPath: /data/db
      journal:
        enabled: true
      wiredTiger:
        engineConfig:
          cacheSizeGB: 3
    
    systemLog:
      destination: file
      path: /data/db/mongod.log
      logAppend: true
    
    net:
      port: 27017
      bindIp: 0.0.0.0
    
    replication:
      replSetName: rs0
    
    security:
      authorization: enabled
