apiVersion: v1
kind: ConfigMap
metadata:
  name: tourism-chatbot-config
  namespace: tourism-chatbot
  labels:
    app: tourism-chatbot
data:
  # Application Configuration
  APP_NAME: "Sri Lanka Tourism Chatbot"
  APP_VERSION: "1.0.0"
  DEBUG: "false"
  ENVIRONMENT: "production"
  HOST: "0.0.0.0"
  PORT: "8000"
  
  # Database
  DATABASE_NAME: "sri_lanka_tourism_bot"
  
  # Redis
  REDIS_URL: "redis://tourism-redis:6379"
  
  # Rasa
  RASA_SERVER_URL: "http://tourism-rasa:5005"
  
  # Logging
  LOG_LEVEL: "INFO"
  LOG_FILE: "/app/logs/app.log"
  
  # CORS
  ALLOWED_ORIGINS: "https://tourism.lk,https://www.tourism.lk,https://api.tourism.lk"
  
  # Language Support
  DEFAULT_LANGUAGE: "en"
  SUPPORTED_LANGUAGES: "si,ta,en,de,fr,zh,ja"
  
  # LLM Configuration
  LLM_ENABLED: "true"
  LLM_PROVIDER: "gemini"
  LLM_FALLBACK_PROVIDER_1: "qwen"
  LLM_FALLBACK_PROVIDER_2: "mistral"
  
  # Email
  SMTP_HOST: "smtp.gmail.com"
  SMTP_PORT: "587"
  
  # Security
  ALGORITHM: "HS256"
  ACCESS_TOKEN_EXPIRE_MINUTES: "30"
  REFRESH_TOKEN_EXPIRE_DAYS: "7"
  EMAIL_VERIFICATION_EXPIRE_MINUTES: "1440"
  
  # Features
  ENABLE_HSTS: "true"
  ENABLE_CSP: "true"
  ENABLE_HTTPS_REDIRECT: "true"
  
  # Monitoring
  ENABLE_METRICS: "true"
  PROMETHEUS_PORT: "9090"
  
  # Graceful Shutdown
  SHUTDOWN_TIMEOUT_SECONDS: "30"
