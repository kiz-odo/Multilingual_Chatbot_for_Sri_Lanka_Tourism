# MongoDB Production Configuration
# Optimized for security and performance

# Network settings
net:
  port: 27017
  bindIp: 0.0.0.0
  maxIncomingConnections: 1000
  # TLS/SSL Configuration (uncomment in production)
  # tls:
  #   mode: requireTLS
  #   certificateKeyFile: /etc/ssl/mongodb.pem
  #   CAFile: /etc/ssl/ca.pem
  #   allowConnectionsWithoutCertificates: false

# Security
security:
  authorization: enabled
  javascriptEnabled: false  # Disable for security

# Storage
storage:
  dbPath: /data/db
  journal:
    enabled: true
    commitIntervalMs: 100
  engine: wiredTiger
  wiredTiger:
    engineConfig:
      cacheSizeGB: 2
      journalCompressor: snappy
      directoryForIndexes: true
    collectionConfig:
      blockCompressor: snappy
    indexConfig:
      prefixCompression: true

# Replication (for high availability)
# replication:
#   replSetName: rs0
#   oplogSizeMB: 1024

# Operation Profiling (track slow queries)
operationProfiling:
  mode: slowOp
  slowOpThresholdMs: 100
  filter: '{ "op": { "$nin": [ "getMore", "isMaster" ] } }'

# Process Management
processManagement:
  fork: false
  timeZoneInfo: /usr/share/zoneinfo

# Logging
systemLog:
  destination: file
  path: /var/log/mongodb/mongod.log
  logAppend: true
  logRotate: reopen
  component:
    accessControl:
      verbosity: 1
    command:
      verbosity: 1
    query:
      verbosity: 1

# Set parameter
setParameter:
  enableLocalhostAuthBypass: false
  authenticationMechanisms: SCRAM-SHA-256
